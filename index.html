<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="CHIFOUMI">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CHIFOUMI</title>
  </head>

  <body>
    <section id="player">
      <p>YOU</p>

      <div id="imgs_left" class="imgs">
        <img class="p" src="img/pierre.png" alt="#">
        <img class="f" src="img/feuille.png" alt="#">
        <img class="c" src="img/ciseaux.png" alt="#">
      </div>
    </section>

    <section id="pp" class="points">
      <p>You <span id="points_player">0</span></p>
      <div id="player_select" class="player_select_hidden">
        <img id="player_picture" src="" alt="#">
      </div>
    </section>

    <section id="vs">
      <img src="img/vs.png" alt="#">
    </section>

    <section id="pia" class="points">
      <p>IA <span id="points_ia">0</span></p>
      <div id="ia_select" class="ia_select_hidden">
        <img id="ia_picture" src="" alt="#">
      </div>
    </section>

    <section id="ia">
      <p>IA</p>

      <div id="imgs_right" class="imgs">
        <img class="p" src="img/pierre.png" alt="#">
        <img class="f" src="img/feuille.png" alt="#">
        <img class="c" src="img/ciseaux.png" alt="#">
      </div>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
